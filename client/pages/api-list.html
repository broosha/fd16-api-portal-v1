
<div class="row">
   
    <div class="col-md-12">
      <!--Body content-->
        
        <div class="col-md-12 text-center">
            <h2 style="color:#08088A;"><b>API PORTAL</b></h2>
            <br/>
        </div>
        
        <table class="table" >
           <tbody>
                <tr >
                    <td style="font-weight:bold; color:#08088A;">
                        Select API:
                    </td>
                    <td>
                        <select ng-model="selectedApiId" ng-change="setConsumerList()" style="width: 600px;">
                            <option ng-repeat="api in apiList">
                                {{api._id}}
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table" ng-if="consumerList">
            <caption style="text-align:left;font-weight:bold;margin-left:5px;font-size: 130%;">Registered API Consumer</caption>
            <thead>
                <tr>
                    <th>APPL-ID</th>
                    <th>Shortname</th>
                    <th>Endpoint-URL</th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="consumer in consumerList">
                    <td title="'APPL-ID'">{{consumer.application._id}}</td>
                    <td title="'Shortname'">{{consumer.application.shortname}}</td>
                    <td title="'endpoint-url'">{{consumer["endpoint-url"]}}</td>
                    <td><button type="submit" class="btn btn-primary btn-lg" ng-click="editApiConsumer(consumer)">Edit</button></td>
                    <td><button type="submit" class="btn btn-primary btn-lg" ng-click="deleteApiConsumer(consumer,$index)" style="background-color:red;">Delete</button></td>
                </tr>
            </tbody>
            
        </table>
        
        <div class="text-right" ng-if="selectedApiId">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="newApiConsumer()">Add new consumer</button>
        </div>
    </div>
</div>

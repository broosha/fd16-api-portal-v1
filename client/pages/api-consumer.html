<div class="col-md-12 text-center">
  <h2 style="color:#08088A;"><b>Edit API Consumer</b></h2>
  <br/>
</div>

 <form>
  <fieldset class="form-group">
    <label for="searchApplication">Application*</label>
    <!--<div class="input-group">-->
      <input type="text" class="form-control" id="searchApplication" ng-value="applId" placeholder="APPL-ID">
      <!--<span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>-->
   <!-- </div>-->
  </fieldset>
  <fieldset class="form-group">
    <label for="inputAuthProvider">Auth Provider*</label>
    <input type="text" class="form-control" id="inputAuthProvider" ng-value="authProvider" placeholder="Auth Provider">
  </fieldset>
  <fieldset class="form-group">
    <label for="rateLimit">Rate Limit*</label>
    <input type="text" class="form-control" id="rateLimit" ng-value="rateLimit" placeholder="Rate Limit">
  </fieldset>
  <fieldset class="form-group">
    <label for="endPointUrl">End Point URL*</label>
    <input type="text" class="form-control" id="endPointUrl" ng-value="endPointUrlValue" placeholder="http://">
  </fieldset>
  <fieldset class="form-group">
        <label for="oAuthId">oAuth Scope List*</label>
    
            <select id="oAuthId" multiple class="form-control"
            ng-model="selectedAuthScope">
            
            <option ng-repeat="oAuthScope in oAuthScopeList">
                {{oAuthScope}}
            </option>
            </select>
  </fieldset>
    <button type="submit"  ng-click="saveApiConsumer()" id="saveConsumerButton" class="btn btn-primary btn-lg">OK</button>
 </form>

<h3>API Consumer</h3>

<form>
  <fieldset class="form-group">
    <label for="applId">Application ID</label>
    <input type="text" class="form-control" id="applId" ng-value="applId" ng-disabled="true">
  </fieldset>
  <fieldset class="form-group">
    <label for="applId">Application Shortname</label>
    <input type="text" class="form-control" id="applShortname" ng-value="applShortname" ng-disabled="true">
  </fieldset>
  <fieldset class="form-group">
    <label for="authProviderType">Auth Provider Type</label>
    <input type="text" class="form-control" id="authProviderType" ng-value="authProviderType" ng-disabled="true">
  </fieldset>
  <fieldset class="form-group">
    <label for="rateLimit">Rate Limit</label>
    <input type="text" class="form-control" id="rateLimit" ng-value="rateLimit" ng-disabled="true">
  </fieldset>
  <fieldset class="form-group">
    <label for="endPointUrl">End Point URL</label>
    <input type="text" class="form-control" id="endpointUrl" ng-value="endpointUrl" ng-disabled="true">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="endPointUrl">OAuth Scope</label>
    <input type="text" class="form-control" id="oauthScope" ng-value="oauthScope" ng-disabled="true">
  </fieldset>
  <fieldset class="form-group">
    <label for="endPointUrl">Client ID</label>
    <input type="text" class="form-control" id="clientId" ng-value="clientId" ng-disabled="true">
  </fieldset>
  <fieldset class="form-group">
    <label for="endPointUrl">Client Secret</label>
    <input type="text" class="form-control" id="clientSecret" ng-value="clientSecret" ng-disabled="true">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="endPointUrl">API-Key</label>
    <input type="text" class="form-control" id="apiKey" ng-value="apiKey" ng-disabled="true">
  </fieldset>
  
  
 
  <button type="submit" class="btn btn-primary btn-lg" ng-click="gotoApiList()">Back</button>
</form>
